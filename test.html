<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: inline-flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

      .container div {
        padding: 10px;
        background-color: lightcoral;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>
      Some inline text
      <span class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </span>
      more inline text.
    </p>
  </body>
</html>
